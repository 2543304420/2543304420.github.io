<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动轮播图.html</title>
	<style>
		.sml{
			width: 1920px;
		}
		img{
			float:left;
		}
		.big{
			width: 460px;
			height: 320px;
			overflow: hidden;
		}
		.active{
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="sml">
			<img src="images/1.jpg" alt="">
			<img src="images/2.jpg" alt="">
			<img src="images/3.jpg" alt="">
			<img src="images/4.jpg" alt="">
		</div>
	</div>
	<div class="bug">
		<input type="button" value="1">
		<input type="button" value="2">
		<input type="button" value="3">
		<input type="button" value="4">
	</div>
	<script src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var i=0
		function Pic(){			
			var marginLeft=-480*i;
			i++;
			$(".sml").animate({"margin-left":marginLeft},1000)
			i=i==4?0:i;
			$(".bug input").eq(i-1).addClass("active").siblings().removeClass();
		}

		Pic();
		var t=setInterval(Pic,2000);
		$(".bug input").click(function(){
			i=$(this).index();
			var ml=-480*i;
			$(".sml").stop().animate({"margin-left":ml},1000)
			$(".bug input").eq(i).addClass("active").siblings().removeClass();
		})
		$("img").mouseover(function(){
			clearInterval(t)
		}).mouseout(function(){
			t=setInterval(Pic,2000);
		})
	</script>
